<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compra BYD</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
        }

        fieldset {
            border: 1px solid #999;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
        }

        legend {
            font-weight: bold;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 250px;
            padding: 5px;
            margin-top: 5px;
        }

        input[type="color"] {
            margin-top: 5px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        textarea {
            width: 400px;
            height: 80px;
        }

        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>

    <form>

        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="seuemail@exemplo.com">

            <label for="telefone">Telefone (formato (XX)XXXXX-XXXX):</label>
            <input type="text" id="telefone" placeholder="(11)91234-5678">

            <label for="senha">Crie uma senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="18" max="100" placeholder="Sua idade">

            <label for="estado">Estado de entrega:</label>
            <select id="estado">
                <option>--Selecione seu estado--</option>
                <option>SP</option>
                <option>RJ</option>
                <option>MG</option>
                <option>RS</option>
                <option>PR</option>
                <option>SC</option>
                <option>BA</option>
                <option>PE</option>
                <option>CE</option>
                <option>DF</option>
            </select>

            <label for="cnh">Envie uma foto da sua CNH:</label>
            <input type="file" id="cnh">
        </fieldset>

        <fieldset>
            <legend>Escolha do Carro</legend>

            <label>Escolha o modelo:</label>
            <input type="radio" name="modelo" id="seal"><for="seal"> BYD Seal <br>
            <input type="radio" name="modelo" id="han"><for="han">BYD Han<br>
            <input type="radio" name="modelo" id="song"><for="song">BYD Song Plus<br>

            <br><label>Itens adicionais:</label>
            <input type="checkbox" id="som"><for="som">Som Premium<br>
            <input type="checkbox" id="ar"><for="ar">Ar-condicionado Digital<br>
            <input type="checkbox" id="camera"><for="camera">Câmera 360º<br>

            <label for="cor">Cor do carro:</label>
            <input type="color" id="cor" value="#000000">

            <label for="brilho">Intensidade da cor (brilho):</label>
            <input type="range" id="brilho" min="0" max="100" value="50">
        </fieldset>

        <fieldset>
            <legend>Entrega</legend>

            <label for="data">Data desejada para entrega:</label>
            <input type="date" id="data">

            <label for="hora">Hora preferida para entrega:</label>
            <input type="time" id="hora">

            <label for="mes">Mês da compra:</label>
            <select id="mes">
                <option>-------- de ----</option>
                <option>Janeiro de 2025</option>
                <option>Fevereiro de 2025</option>
                <option>Março de 2025</option>
                <option>Abril de 2025</option>
                <option>Maio de 2025</option>
                <option>Junho de 2025</option>
                <option>Julho de 2025</option>
                <option>Agosto de 2025</option>
                <option>Setembro de 2025</option>
                <option>Outubro de 2025</option>
                <option>Novembro de 2025</option>
                <option>Dezembro de 2025</option>
            
            </select>
        </fieldset>

        <fieldset>
            <legend>Sua Opinião</legend>
            <label for="opiniao">Conte qual é a sua expectativa sobre o carro:</label>
            <textarea id="opiniao" placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso e impressione os vizinhos!"></textarea>
        </fieldset>

        <fieldset>
        <legend>Avaliação dos Modelos BYD</legend>

            <label for="dolphin">Avalie o BYD Dolphin Plus:</label><br>
            <input type="number" id="dolphin" name="dolphin" min="0" max="5" placeholder="0 a 5 estrelas"><br><br>

            <label for="gs">Avalie o BYD GS:</label><br>
            <input type="number" id="gs" name="gs" min="0" max="5" placeholder="0 a 5 estrelas"><br><br>

            <label for="mini">Avalie o BYD Mini:</label><br>
            <input type="number" id="mini" name="mini" min="0" max="5" placeholder="0 a 5 estrelas"><br><br>

            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">


    </form>

</body>
</html>
